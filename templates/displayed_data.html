{% if all_data %}

    <div class="row">
        <h2 class="text2">Your saves:</h2>
        <br>
        {% for data in all_data %}

        <!--first row-->
        <div class=" mb-4  justify-content-center">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                    <div class="d-flex col-8">
                        <div me-5>
                            <img src="{{ data.img }}" alt="weather-img" style="width: 50px; height: 50px" />
                        </div>
                        <div class="ms-5 ">
                            <p class="fw-bold mb-1">{{ data.city }}</p>
                            <p class="text-muted mb-0">{{ data.time }}</p>
                        </div>
                        <div class="ms-5">
                            <p class="fw-bold mt-3">{{ data.temp }} Â°C</p>
                        </div>
                        <div class="ms-4 me-4">
                            <p class="text-muted mt-3">{{ data.weather }}</p>
                        </div>
                        <div class="ms-3 mt-3"><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span
                                class="ms-1"> {{ data.wind }} m/s </span></div>
                        <div class="ms-3 mt-3 me-5"><i class="fas fa-tint fa-fw" style="color: #868B94;"></i>
                            <span class="ms-1"> {{ data.Precipitation }}% </span></div>
                    </div>
                    <div class="col">
                        <div class="ms-5">
                            <p class="mt-3">{{ data.description }}</p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endif %}
